<html>
<body>
<center>
    <button onclick="changeColor()">Change</button>
</center>
    <script>
        var ColorIndex = 0;
        var colors = [ "green", "blue", "red", "white"];
       
        function changeColor() {
            document.body.style.backgroundColor = colors[ColorIndex];
            ColorIndex = (ColorIndex+1) % colors.length;
        }
    </script>
</body>
</html>
