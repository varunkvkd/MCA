<html>
    <style>
        h2{
            color: #00ff00f0;
        }
    </style>
    <body style="text-align: center; font-size: 20px;color: #fff; background: #000;">
     
    </body>
    <script>
        document.write('<h2 style="text-align: center;">String Methods</h2>')
        str="Good Morning";
        str1="Good Evening";
        document.write("String is : ")
        document.write(str)
        document.write("<br>")
        
        document.write("Bold method : ")
        document.write(str.bold())
        document.write("<br>")
        
        document.write("Italics method : ")
        document.write(str.italics())
        document.write("<br>")
        
        document.write("Strike method : ")
        document.write(str.strike())
        document.write("<br>")
        
        document.write("Small method : ")
        document.write(str.small())
        document.write("<br>")
        
        document.write("Uppercase method : ")
        document.write(str.toUpperCase())
        document.write("<br>")
        
        document.write("Lowercase method : ")
        document.write(str.toLowerCase())
        document.write("<br>")
        
        document.write("Matching : ");
        document.write(str.match(str1));
        document.write("<br>");

        
        document.write("Replace method : ");
        document.write(str.replace("Morning", "Night"));
        document.write("<br>");
       
        
        document.write("Index of D : ")
        document.write(str.indexOf("d"))
        document.write("<br>")
        
        document.write('<h2 style="text-align: center;">Math Methods</h2>')
       
        document.write("Round of 4.5 : ")
        document.write(Math.round(4.5));
        document.write("<br>");

        document.write("ceil of 5,4 :")
        document.write(Math.ceil(5,4));
        document.write("<br>");

        document.write("pow of 5 to 2 : ")
        document.write(Math.pow(5,2));
        document.write("<br>");
        
        document.write("Math of -4 : ")
        document.write(Math.sign(-4));
        document.write("<br>");
        
       
      
    </script>
</html>
