<html>
<head>
    <title>forms</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <style>
       
        body{
            background-color: rgb(227, 230, 230);
            padding: 20px;
           
        }
        h1{
            text-align: center;
        }
        table{
            width: 500px;
            border: 1px solid #000;
            background-color: rgb(219, 213, 213);
            border-radius: 10px;
           
        }
        td{
            padding: 10px;
            padding-bottom: 5px;
        }
        input,select{
           width: 230px;
        
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .gender,.language{
            width: 10px;
        }
    </style>
  
       <center>
      
            
           <form>
                <h1>STUDENT REGISTRATION</h1>
                <table>
                <tr>
                    <td><label for="">Name : </label></td>
                    <td><input type="text" name="" id="" placeholder="Enter your Name"> </td>
                </tr>
                <tr>
                    <td><label for="">Age : </label></td>
                    <td><input type="number" name="" id="" placeholder="Enter your Age"> </td>
                </tr>
                <tr>
                    <td><label for="">Email : </label></td>
                    <td><input type="email" name="" id="" placeholder="Enter your E-mail"> </td>
                </tr>
                <tr>
                    <td><label for="">Adress : </label></td>
                    <td> <textarea name="" id="" cols="30" rows="5" placeholder="Enter Your ADDRESS" ></textarea> </td>
                </tr>
                <tr>
                    <td><label for="">QUALIFICATION : </label></td>
                    <td>
                        <select > 
                            <option> Select </option>
                            <option> MCA </option>
                            <option> BCA </option>
                            <option> PLUS TWO </option>
                            <option>SSLC</option>
                            <option> OTHERS </option>
                        </select>
                    </td>
                </tr>
               
                <tr>
                    <td><label for="">Date of birth : </label></td>
                    <td><input type="date" name="" id="" style="text-align: center;"> </td>
                </tr>
                <tr>
                    <td><label for="">Photo : </label></td>
                    <td><input type="file" name="" id="" style="text-align: center;"> </td>
                </tr>
                <tr>
                    <td><label for="">Gender : </label></td>
                    <td>
                        <input class="gender" type="radio" name="gender" id=""> Male
                        <input class="gender" type="radio" name="gender" id=""> Female
                        <input class="gender" type="radio" name="gender" id=""> Custom
                    </td>
                </tr>
                <tr>
                    <td><label for="">Language : </label></td>
                    <td>
                        <input class="language" type="checkbox" name="malayalam" id=""> Malayalam
                        <input class="language" type="checkbox" name="hindi" id=""> Hindi
                        <input class="language" type="checkbox" name="english" id=""> English
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input class="language" type="checkbox" name="malayalam" id="" >
                        I hereby declare that the information provided is true and correct. 
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="SUBMIT" id="" style="text-align: center;"> </td>
                    <td><input type="reset" name="reset" value="CLEAR" id="" style="text-align: center;"> </td>
                </tr>
                
                   
            </form>

           
        </table>

       
            <h1>LOGIN</h1>
            <form>
                <table>
                <tr>
                    <td><label for="">User Name : </label></td>
                    <td><input type="text" name="" id="" placeholder="Enter User name"> </td>
                </tr>
                <tr>
                    <td><label for="">Password : </label></td>
                    <td><input type="password" name="" id="" placeholder="Enter User password"> </td>
                </tr>
                <tr>
                    <td><input type="submit" name="LOG-IN" value="SUBMIT" > </td>
                    <td> <a href="#">Forgot Password</a></td>
                </tr>
            </table>
            </form>
      
       </center>

  
</body>
</html>
